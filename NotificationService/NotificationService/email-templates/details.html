<!DOCTYPE html>
<html>
<head>
    <style>
        .receipt-container {
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .details {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

            .product-item img {
                width: 100px;
                margin-right: 10px;
            }

        .product-details {
            flex: 1;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <div class="header">
            <h1>Order Receipt</h1>
        </div>

        <div class="details">
            <h2>Order Details</h2>
            <p>Username: {{Username}}</p>
            <p>Order ID: {{OrderId}}</p>
            <p>Date: {{OrderDate}}</p>

            <h3>Products:</h3>
            {{ProductRows}}

            <p><strong>Total Price:</strong> ${{TotalPrice}}</p>

            <br />
            <p>Delivery Address:</p>
            <p>City: {{City}}</p>
            <p>State: {{State}}</p>
            <p>Zip Code: {{ZipCode}}</p>
        </div>

        <div class="footer">
            <p>Thank you for shopping with us!</p>
        </div>
    </div>
</body>
</html>
